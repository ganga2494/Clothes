<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="#/" style="color:blue"  class="btn btn-primary">  <b>  X Close </b></a> 

				
<div class="container-fluid" >
	<div class="row" align="left">
 		<div class="col-sm-12" style="background: rgba(76, 175, 80, 0.0)"> 
 	 
			<form class="form-horizontal" action="" accept-charset="utf-8">
	    		<div class="form-group">
					<label for="name" class="cols-md-10 control-label" style="color:blue; font-align:center";>Post New Job</label><br>
				</div>			
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control"  ng-model="jobr.name"   placeholder="Enter name"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter mobile</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="textarea" class="form-control"  ng-model="jobr.mobile"   placeholder="Enter mobile"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control"  ng-model="jobr.email"   placeholder="Enter email"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter address</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control"  ng-model="jobr.address"   placeholder="Enter address"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter qualification</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control"  ng-model="jobr.qualif"   placeholder="Enter qualification"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter Passout year</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control"  ng-model="jobr.passout"   placeholder="Enter passout year"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Enter Percentage</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control"  ng-model="jobr.percentage"   placeholder="Enter percentage"/>
						</div>
					</div>
				</div>
		    	<div class="form-group ">
		    						<input type="submit" value="Post Job" class="btn btn-primary" ng-click="regJob(jobs.jobId)" /> 					
				</div>



			</form>
		</div>
	</div>
</div>

</body>
</html>
